<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Khaim</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Calculator</h1>
    </header>
    <main clas="main">
      <div class="calculator shadow">
        <div class="output-container">
          <p id="output"></p>
        </div>
        <div class="buttons">
          <div class="row">
            <div class="col">
              <button class="operation" onclick="clearInput()">AC</button>
            </div>
            <div class="col">
              <button class="operation" onclick="deleteInput()">&larr;</button>
            </div>
            <div class="col">
              <button class="operation" onclick="appendInput('%')">%</button>
            </div>
            <div class="col">
              <button class="operation" onclick="appendInput('/')">
                &div;
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button onclick="appendInput('7')">7</button>
            </div>
            <div class="col">
              <button onclick="appendInput('8')">8</button>
            </div>
            <div class="col">
              <button onclick="appendInput('9')">9</button>
            </div>
            <div class="col">
              <button class="operation" onclick="appendInput('*')">
                &times;
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button onclick="appendInput('4')">4</button>
            </div>
            <div class="col">
              <button onclick="appendInput('5')">5</button>
            </div>
            <div class="col">
              <button onclick="appendInput('6')">6</button>
            </div>
            <div class="col">
              <button class="operation" onclick="appendInput('-')">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button onclick="appendInput('1')">1</button>
            </div>
            <div class="col">
              <button onclick="appendInput('2')">2</button>
            </div>
            <div class="col">
              <button onclick="appendInput('3')">3</button>
            </div>
            <div class="col">
              <button class="operation" onclick="appendInput('+')">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button onclick="appendInput('0')">0</button>
            </div>
            <div class="col">
              <button onclick="appendInput('.')">.</button>
            </div>
            <div class="col">
              <button class="operation" onclick="showOutput()">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
